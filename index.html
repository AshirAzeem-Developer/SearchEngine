<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashir</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <h1 class="text-center p-5 my-5 fw-bold">
        Search Engine For Student Record
    </h1>
    <div class="py-5 text-center ">
        <div class="container align-items-center">
            <div class="row justify-content-center">

                <div class="d-flex align-items-center justify-content-center">


                    <input type="number" name="" id="rollNum"
                        class="p-3 w-25 rounded-3 shadow-lg fs-3 fw-bold w-25 mx-5" placeholder="Enter Roll Number">

                    <button onclick="search()" class="p-4  px-5 rounded-pill shadow-lg">
                        Search
                    </button>

                </div>



            </div>
            <div class="row justify-content-center p-5 m-5 ">

                <p id="data" class="showData fs-2 fw-bold">

                </p>
            </div>
        </div>

    </div>

    <!-- JavaScript Bundle with Popper -->
